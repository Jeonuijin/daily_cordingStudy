<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pre, code 태그</title>
</head>
<body>
    <p>pre, code 태그</p>
    <p>
        안녕하세요.
        안녕하세요.
        나는  HTML    입니다
    </p>
    
    <h2>pre 태그</h2>
    <pre>
        안녕하세요
        안녕하세요
        나는 &nbsp;&nbsp;&nbsp;HTML&nbsp;&nbsp;&nbsp;입니다
    </pre>
    
    <hr>
    <pre>
    <code>
    System.out.println("안녕하세요");<br>
    System.out.println("반값습니다";)
    </code>
    </pre>
    
    
</body>
</html>
