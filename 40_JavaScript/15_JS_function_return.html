<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS function return</title>
<script>
    /* 함수(function) 기본 4가지 유형
    function 함수명() { }
    function 함수명(param) { }
    function 함수명() { return 리턴값;}
    function 함수명(param) { return 리턴값;}
    *******************/
    
    function plus(a, b) {
        document.write("-----------------<br>")
        document.write(typeof a + "," + typeof b, "<br>");
        document.write("a : " + a + ", b " + b, "<br>");
        return a + b;
    }
    let sum = plus(100, 200);
    document.write("plus(a, b) : " + sum, "<br>");
    document.write("plus(a, b) : " + plus(100, 200), "<br>");
    document.write("plus(a, b) : " + plus(100), "<br>"); //100 + undefind = NaN
    document.write("plus(a, b) : " + plus(), "<br>");
    document.write("plus(a, b) : " + plus(100, 200, 300), "<br>"); //파라미터 값의 수가 달라도 실행된다.
    
    function test() {
        document.write(">> test() 함수 실행", "<br>");
    }
    test();
    
    function test() {   //자바와 달리 함수(메서드가) 똑같아도 사용이 가능하며 덮어쓰기가 가능하다.
        document.write(">> test() 함수 재정의 실행", "<br>");
    }
    
    function test(param) { 
        document.write(">> test(param) 함수 재정의 실행 - " + param, "<br>");
    }
    
    test("파라미터!!!");
    test("파라미터1","파라미터2");
    document.write("function test : " + test, "<br>");
    document.write("<hr>");
    
    //=============================
    //(주의) 함수명과 동일한 이름으로 var 변수선언시 함수는 사용할 수 없게 됨
    var test = "함수명과 동일한 이름의 변수명칭 사용";   //덮어쓰여져서 동일이름의 함수는 사라지고 변수만 남는다.
    //let test = "함수명과 동일한 이름의 변수명칭 사용";  //let은 중복선언 불가
    document.write("test : " + test, "<br>");
    
    //test("홍길동");  --> test라는 이름이 변수명으로 덮여쓰여졌기 때문에 test이름의 함수는 불러올 수 없다.
    document.write("<h3>========== JavaScript 끝 ============<h3>");
</script>
</head>
<body>
</body>
</html>
