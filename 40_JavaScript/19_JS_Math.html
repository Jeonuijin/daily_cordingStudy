<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: Math</title>
<script>
    /* Math 내장객체
    Math.PI : 파이값(3.141592..)
    Math.abs(숫자) : 절대값
    Math.max(숫자1, 숫자2, ..., 숫자n) : 최대값 선택(반환)
    Math.min(숫자1, 숫자2, ..., 숫자n) : 최소값 선택(반환)
    Math.pow(숫자, 제곱값) : 숫자의 거듭제곱 값 반환
    Math.random() : 0~1사이의 실수형 난수반환(0부터 1미만)
    Math.ceil(숫자) : 소수점 첫째자리에서 올림(큰 숫자 선택) 숫자가 9.1일경우 9와 10 사이에서 더 큰 숫자 10으로 반환된다.
    Math.floor(숫자) : 정수 데이터 반환(작은숫자 선택) 9.6일경우 9와 10 사이에서 더 작은 숫자인 9로 반환된다.
    Math.trunc(숫자) : 정수 데이터 반환(소수점이하 버림)
    Math.round(숫자) : 소수점이하 반올림
    **************/
    document.write("Math.PI : " + Math.PI, "<br>");
    
    //최대값 구하기
    let maxNum = Math.max(10, 5, 6, 8, 100);
    document.write("Math.max(10, 5, 6, 8, 100) : " + maxNum, "<br>");
    
    //최소값 구하기
    let minNum = Math.min(10, 5, 6, 8, 100);
    document.write("Math.min(10, 5, 6, 8, 100) : " + minNum, "<br>");
    
    let num1 = 2.5234;
    let num2 = 2.0234;
    
    //반올림
    let roundNum = Math.round(num1);
    document.write("num1 : " + num1, "<br>");
    document.write("Math.round(num1) : " + roundNum, "<br>");
    
    //ceil : 큰숫자 취함(올림)
    let ceilNum = Math.ceil(num1);
    document.write("num1 : " + num1, "<br>");
    document.write("Math.ceil(num1) : " + ceilNum, "<br>");
    
    //floor : 작은 숫자를 취함
    let floorNum = Math.floor(num1);
    document.write("num1 : " + num1, "<br>");
    document.write("Math.floor(num1) : " + floorNum, "<br>");
    
    //trunc : 소수점 이하 버림(잘라냄)
    let truncNum = Math.trunc(num1);
    document.write("num1 : " + num1, "<br>");
    document.write("Math.trunc(num1) : " + truncNum, "<br>");
    document.write("<hr>");
    
    //Math.random() : 0부터 1미만 실수형 난수 생성(반환) - 0.0 <= ran < 1
    let randomNum = Math.random();
    document.write("Math.random() : " + randomNum, "<br>");
    
    for (let i = 0; i < 100; i++) {
        randomNum = Math.trunc(Math.random() * 10) + 1; //+1을 하는 이유는 0~9까지의 값이 나오기때문에 0을 없애기 위함
        document.write("Math.random() : " + randomNum, "<br>");  //랜덤값 하나를 얻은 for문 밖 변수를 가져다 쓰면 같은 값만 100번나오기 때문에 for문에서는 Math.random()을 직접 출력하거나 for문 안에서 변수를 설정해준다.
    }
</script>
</head>
<body>
</body>
</html>
