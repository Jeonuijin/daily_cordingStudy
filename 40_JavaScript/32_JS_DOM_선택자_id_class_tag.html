<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM선택 id, class, tag</title>
<script>
    /* DOM 객체 선택시 사용할 메소드
    document.getElementById("id명") : id 속성 요소 1개 리턴
    getElementsClassName("클래스명") : class 요소 찾기(배열 형태 리턴)
    getElementsTagName("태그명") : 태그명으로 찾기(배열형태 리턴)
    ------------------------
    docuent.querySelector("CSS선택자") : 선택자에 의해 선택된 첫번째 요소 1개 리턴
    docuent.querySelectorAll("CSS선택자") : 선택자에 의해 선택된 모든 요소(배열형태)
    *****************/
    let title = document.getElementById("title"); //DOM 객체 사용 못함
    console.log("head script 시작 title : " + title); //null
    
    //브라우저 문서가 모두 로딩이 완료되면 발생하는 이벤트 onload에 콜백함수 작성
    window.onload = function(){ //DOM 객체 사용 가능
        console.log(">>> window.onload 이벤트 발생~~~");
        title = document.getElementById("title");
        console.log("onload title : " + title);
        
        //document.getElementById("title").style.color = "red";
        //document.getElementById("title").style.backgroundColor = "yellow";
        title.style.color = "blue";
        title.style.backgroundColor = "yellow";  //동일속성에 대해서 맨 마지막 속성이 적용된다. // css에서는 background-color로 표시
        
        //getElementsTagName("태그명") : 태그명으로 찾기(배열형태 리턴)
        console.log(document.getElementsByTagName("h1"));  //배열에는 style속성이 없다.
        document.getElementsByTagName("h1")[0].style.color = "red"; //배열의 인덱스를 선택하면 style속성 사용가능
        
        //getElementsClassName("클래스명") : class 요소 찾기(배열 형태 리턴)
        let clFoodList = document.getElementsByClassName("foodList");
        console.log("clFoodList : " + clFoodList);   //clFoodList : [object HTMLCollection]
        console.log(clFoodList);   //HTMLCollection(2) [ol.foodList, ol.foodList]
        /*
        위 두개 콘솔출력이 서로 다른 이유
        JavaScript에서 문자열과 다른 데이터 유형을 함께 + 연산자로 연결하면 JavaScript는 다른 데이터 유형을 문자열로 자동 변환하여 문자열과 결합합니다. 따라서 "clFoodList : " + clFoodList에서 clFoodList 변수는 HTMLCollection 객체이지만 JavaScript는 이를 문자열과 결합하려고 시도하며, 이 때 HTMLCollection 객체를 문자열로 변환한 결과가 "[object HTMLCollection]"로 나타나게 됩니다.
        */
        clFoodList[0].style.backgroundColor = "magenta";
        clFoodList[1].style.backgroundColor = "magenta";
        
        //===========================
        //id명으로 찾기
        let div1 = document.getElementById("food_1");
        div1.style.backgroundColor = "orange";
        div1.style.padding = "10px";
        div1.style.border = "2px solid black";
        
        //태그명으로 찾기
        let list = document.getElementsByTagName("li");
        console.log(list);
        list[2].style.backgroundColor = "gray";
        
        // 체이닝 방식으로 연속 사용
        let foodList = document.getElementById("food_1")
                            .getElementsByTagName("li");
        console.log(foodList);
        foodList[1].style.backgroundColor = "aqua";
        foodList[1].style.color = "red";
        
        //======================================
        // 스타일 선택자 사용방식
        //querySelector("CSS선택자") : 선택자에 의해 선택된 첫번째 요소 1개 리턴
        document.querySelector('#title')
        document.querySelector('.foodList') //#id와 .class명 사용가능
        
        let selOne = document.querySelector("div > h2");  //2개가 찾아지지만 리턴값은 1개이다.
        console.log(selOne);
        selOne.style.backgroundColor = "gray";
        
        
        //querySelectorAll("CSS선택자") : 선택자에 의해 선택된 모든 요소(배열형태)
        let selAll = document.querySelectorAll("div > h2");
        console.log(selAll);
        selAll[0].style.border = "3px solid blue";
        selAll[1].style.border = "3px solid blue";
        
        //=======================
        for (let i = 0; i < selAll.length; i++) {
            selAll[i].style.color = "red";
        }
        console.log("-----------");
        
        for (let element of selAll) {
            console.log(element);
            console.log("element : " + element);
            element.style.fontStyle = "italic";
        }
        
    };
    
    
    
    
</script>
<style>
    h2 { font-size : 2em; }
</style>
</head>
<body>
    <h1>좋아하는 음식</h1>
    <h2>한식, 양식</h2>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol class="foodList">
            <li>
                <a href="#">김치</a>
            </li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>
    <div id="food_2">
        <h2>양식</h2>
        <ol class="foodList">
            <li>돈까스</li>
            <li>파스타</li>
        </ol>
    </div>
<script>
    console.log(">> body 끝에 있는 JavaScript 시작-----");
    title = document.getElementById("title"); //DOM객체 사용 가능
    console.log(">> body 끝 title : " + title);
    //document.getElementById("title").style.border = "2px solid black";
    //document.getElementById("title").style.backgroundColor = "yellow";
</script>
</body>
</html>
