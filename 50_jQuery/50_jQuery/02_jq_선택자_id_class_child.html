<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jq 선택자 id, class, child</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
<style>
    .bg-aqua { background-color: aqua;}
    .bg-yellow {background-color: yellow; }
    
    .red {color: red;}
    .green { color: green;}
    .blue {color: blue;}
    
    .horizontal {
        float: left;
        list-style: none;
        margin: 10px;
    }
    
    .clear { clear: both;}
    .sizeUp { font-size: 1.5em;}
    .bold {font-weight: bold;}
    
    li { margin: 5px; }
</style>
<script>
    //jQuery 사용해서 문서가 준비된 후 
    $(document).ready(function() {
        //아이디 속성명으로 찾고 클래스 속성명 "green"을 설정
        $("#jsp").addClass("green");
        
        // 클래스명(.)으로 선택하고 클래스 속성명 "red" 설정
        $(".js").addClass("red");
        
        // 태그명으로 요소(element) 선택하기
        // li 태그를 찾고 배경색 지정
        $("li").css("background-color","aqua");
        $("li").css("background-color","yellow");
        
        //태그명으로 찾고, 클래스명 추가
        $("li").addClass("bg-aqua");
       
        //---------------------------
        //자식, 자손 태그 컨트롤
        //자식(자녀) 선택(>) : 하위 자녀(child) 요소 선택
        $("ul>li").addClass("horizontal");
        $("hr").addClass("clear");
        
        //자손 선택자(빈칸) : 부모선택자 + 빈칸 + 찾을 태그 //자녀포함 어디에있든 하위태그 모두 포함
        $("div p").addClass("sizeUp");
        
        $("div > p").addClass("bold");
        $("div > p").css("border", "2px solid blue");
        
        $("div p").css("border", "2px dotted blue");
        
        $("div > div > p").css("background-color", "purple");
    });
</script>
</head>
<body>
    <ul>
        <li class="red">Java</li>
        <li>HTML5 &amp; CSS3</li>
        <li class="js">JavaScript &amp; jQuery</li>
        <li id = "jsp">Servlet &amp; JSP</li>
    </ul>
    <hr>
    <ol>
        <li>Java</li>
        <li>HTML5 &amp; CSS3</li>
        <li class="js bg-aqua">JavaScript &amp; jQuery</li>
        <li>Servlet &amp; JSP</li>
    </ol>
    <hr>
    <div>
        <p>div-p : p태그</p>
        <div>
            <span>
                <p>div-div-span-p : p태그</p>
            </span>
            <span>div-div-span 태그</span>
        </div>
        <div>
            <p>div-div-p 태그</p>
        </div>
        <p>div-p : p태그</p>
    </div>
</body>
</html>
